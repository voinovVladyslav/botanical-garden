{% extends 'base.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Профіль користувача</title>
</head>

<body>
    {% block content %}
    <div class="wrapper">
        <main class="page">
            <section class="page__user-profile user-profile ">
                <div class="user-profile__container _container ">
                    <div class="user-profile__body ">
                        <div class="profile__pic-block">
                            <div class="profile__pic">
                                <img src="{% static 'img/profile-picture.svg' %}" alt="profile-picture" class="profile__pic-img">
                            </div>
                            <div class="profile__pic-name">
                                {{ customer.name }} {{ customer.surname }}
                            </div>

                        </div>
                        <div class="profile__info-block">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <ul>
                                    <div class="profile__info-string">
                                        <div class="profile__info-title">
                                            Ім'я:
                                        </div>
                                        <div class="profile__info-text">
                                            <li><input type="text" id="name" name="name" class="profile-input" value="{{ customer.name }}"></li>
                                        </div>
                                    </div>
                                    <div class="profile__info-string">
                                        <div class="profile__info-title">
                                            Прізвище:
                                        </div>
                                        <div class="profile__info-text">
                                            <li><input type="text" id="surname" name="surname" class="profile-input" value="{{ customer.surname }}"></li>
                                        </div>
                                    </div>
                                    <div class="profile__info-string">
                                        <div class="profile__info-title">
                                            Номер телефона:
                                        </div>
                                        <div class="profile__info-text">
                                            <li><input type="tel" id="phone" name="phone" class="profile-input" value="{{ customer.phone }}"></li>
                                        </div>
                                    </div>
                                    <div class="profile__info-string">
                                        <div class="profile__info-title">
                                            E-Mail:
                                        </div>
                                        <div class="profile__info-text">
                                            <li><input type="email" id="email" name="email" class="profile-input" value="{{ customer.email }}"></li>
                                        </div>
                                    </div>
                                    <li>
                                        <button class="profile__pic-button" type="Submit">Зберегти налаштування</button>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    {% endblock content %}
</body>


</html>
